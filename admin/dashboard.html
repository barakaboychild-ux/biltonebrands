<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Content | BiltoneBrands</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind.config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/main.js"></script>
</head>

<body class="bg-gray-50 font-sans text-gray-800 flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col">
        <div class="p-6 border-b border-gray-100">
            <h2 class="text-2xl font-bold text-primary-900">Admin Panel</h2>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition">Dashboard</a>
            <a href="products.html"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition">Products</a>
            <a href="orders.html" id="orders-link"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition">Orders</a>
            <a href="users.html" id="users-link"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition hidden">Manage Users</a>
            <a href="messages.html"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition">Messages</a>
            <a href="edit_about.html" id="content-link"
                class="block px-4 py-2 bg-primary-50 text-primary-700 font-medium rounded-lg transition hidden">About
                Us</a>
            <a href="profile.html"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition">Profile</a>
        </nav>
        <div class="p-4 border-t border-gray-100">
            <button onclick="App.logout()"
                class="flex items-center gap-2 text-gray-600 hover:text-red-600 transition w-full px-4 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Log Out
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
        <header class="bg-white border-b border-gray-200 p-4 md:hidden flex justify-between items-center">
            <h1 class="font-bold text-lg text-gray-900">Edit Content</h1>
            <button onclick="App.logout()" class="text-sm text-gray-600">Log Out</button>
        </header>

        <div class="container mx-auto px-4 py-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Edit "About Us" Content</h1>
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                <p class="mb-4 text-sm text-gray-500">Edit the HTML content for the About Us page below. Be careful with
                    tags.</p>
                <div class="mb-6">
                    <textarea id="about-editor" rows="15"
                        class="w-full border border-gray-300 rounded-lg p-4 font-mono text-sm focus:ring-2 focus:ring-primary-500 focus:outline-none"></textarea>
                </div>
                <div class="flex justify-end gap-4">
                    <a href="../about.html" target="_blank"
                        class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">Preview
                        Page</a>
                    <button onclick="saveContent()"
                        class="px-6 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition font-bold shadow-md">Save
                        Changes</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Check Auth
        const session = sessionStorage.getItem('biltone_session');
        if (!session) window.location.href = 'login.html';
        const user = JSON.parse(session);

        if (user.role === 'owner') {
            document.getElementById('users-link').classList.remove('hidden');
            const contentLink = document.getElementById('content-link');
            contentLink.classList.remove('hidden');
            const ordersLink = document.getElementById('orders-link');
            if (ordersLink) ordersLink.classList.add('hidden');
        } else {
            // Redirect if not owner
            window.location.href = 'dashboard.html';
        }

        // Load Content
        (async function load() {
            try {
                const content = await DB.getContent();
                document.getElementById('about-editor').value = content.aboutUs || '';
            } catch (e) {
                console.error(e);
            }
        })();

        async function saveContent() {
            const newHTML = document.getElementById('about-editor').value;
            const currentContent = await DB.getContent();
            const newContent = { ...currentContent, aboutUs: newHTML };
            try {
                await DB.saveContent(newContent);
                App.showToast('Content Updated Successfully!');
            } catch (e) {
                alert("Error saving: " + e.message);
            }
        }
    </script>
</body>

</html>
