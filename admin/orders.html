<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders | Biltone Supplies</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind.config.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/main.js"></script>
</head>

<body class="bg-cover bg-center bg-fixed font-sans text-gray-800 flex min-h-screen"
    style="background-image: url('../images/admin_bg_lighter.png');">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md hidden md:flex flex-col">
        <div class="p-6 border-b border-gray-100">
            <h1 class="text-xl font-bold text-primary-900">Admin Panel</h1>
        </div>
        <nav class="flex-grow p-4 space-y-2">
            <a href="dashboard.html"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition">Dashboard</a>
            <a href="products.html"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition">Products</a>
            <a href="orders.html" id="orders-link"
                class="block px-4 py-2 bg-primary-50 text-primary-700 font-semibold rounded-lg">Orders</a>
            <a href="users.html" id="users-link"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition hidden">Manage Users</a>
            <a href="messages.html"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition">Messages</a>
            <a href="edit_about.html" id="content-link"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition hidden">About Us</a>
            <a href="profile.html"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition">Profile</a>
        </nav>
        <div class="p-4 border-t border-gray-100">
            <button onclick="App.logout()"
                class="w-full text-left px-4 py-2 text-red-500 hover:bg-red-50 rounded-lg transition">Logout</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-8">Orders</h2>

        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-500">
                        <tr>
                            <th class="px-6 py-3">Order ID</th>
                            <th class="px-6 py-3">Customer</th>
                            <th class="px-6 py-3">Items</th>
                            <th class="px-6 py-3">Total</th>
                            <th class="px-6 py-3">Status</th>
                            <th class="px-6 py-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table" class="divide-y divide-gray-100">
                        <!-- Injected via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Auth Check
        const user = JSON.parse(sessionStorage.getItem('biltone_session'));
        if (!user) window.location.href = 'login.html';
        if (user.role === 'owner') {
            document.getElementById('users-link').classList.remove('hidden');
            const contentLink = document.getElementById('content-link');
            if (contentLink) contentLink.classList.remove('hidden');
            const ordersLink = document.getElementById('orders-link');
            if (ordersLink) ordersLink.classList.add('hidden');
        } function renderOrders() {
            const orders = DB.getOrders();
            const tbody = document.getElementById('orders-table');
            tbody.innerHTML = '';

            orders.forEach(o => {
                const itemsSummary = o.items.map(i => `${i.quantity}x ${i.title}`).join(', ');
                const statusColor = o.status === 'Pending' ? 'bg-yellow-100 text-yellow-700' : 'bg-green-100 text-green-700';

                const row = `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 font-mono text-xs">${o.id}</td>
                        <td class="px-6 py-4">
                            <div class="font-bold">${o.customer.name}</div>
                            <div class="text-xs text-gray-500">${o.customer.phone}</div>
                            <div class="text-xs text-gray-500">${o.customer.location}</div>
                        </td>
                        <td class="px-6 py-4 max-w-xs truncate" title="${itemsSummary}">${itemsSummary}</td>
                        <td class="px-6 py-4 font-bold">${App.formatMoney(o.total)}</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 rounded text-xs font-bold ${statusColor}">${o.status}</span></td>
                        <td class="px-6 py-4">
                            <select onchange="updateStatus('${o.id}', this.value)" class="border rounded px-2 py-1 text-xs">
                                <option value="Pending" ${o.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                <option value="Shipped" ${o.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                                <option value="Delivered" ${o.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                                <option value="Cancelled" ${o.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                            </select>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function updateStatus(id, status) {
            DB.updateOrderStatus(id, status);
            renderOrders();
        }

        renderOrders();
    </script>
</body>

</html>
