<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | BiltoneBrands</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind.config.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/main.js"></script>
</head>

<body class="bg-gray-50 font-sans text-gray-800 flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col">
        <div class="p-6 border-b border-gray-100">
            <h2 class="text-2xl font-bold text-primary-900">Admin Panel</h2>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition">Dashboard</a>
            <a href="products.html"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition">Products</a>
            <a href="orders.html" id="orders-link"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition">Orders</a>
            <a href="users.html" id="users-link"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition hidden">Manage Users</a>
            <a href="messages.html"
                class="block px-4 py-2 bg-primary-50 text-primary-700 font-medium rounded-lg transition">Messages</a>
            <a href="edit_about.html" id="content-link"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition hidden">About Us</a>
            <a href="profile.html"
                class="block px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition">Profile</a>
        </nav>
        <div class="p-4 border-t border-gray-100">
            <button onclick="App.logout()"
                class="flex items-center gap-2 text-gray-600 hover:text-red-600 transition w-full px-4 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Log Out
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
        <header class="bg-white border-b border-gray-200 p-4 md:hidden flex justify-between items-center">
            <h1 class="font-bold text-lg text-gray-900">Messages</h1>
            <button onclick="App.logout()" class="text-sm text-gray-600">Log Out</button>
        </header>

        <div class="container mx-auto px-4 py-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Customer Messages</h1>

            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 text-gray-600 text-sm">
                        <tr>
                            <th class="p-4">Status</th>
                            <th class="p-4">From</th>
                            <th class="p-4">Message</th>
                            <th class="p-4">Date</th>
                            <th class="p-4">Action</th>
                        </tr>
                    </thead>
                    <tbody id="messages-table" class="divide-y divide-gray-100 text-sm">
                        <!-- Messages go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Check Auth
        const session = sessionStorage.getItem('biltone_session');
        if (!session) window.location.href = 'login.html';
        const user = JSON.parse(session);

        if (user.role === 'owner') {
            document.getElementById('users-link').classList.remove('hidden');
            document.getElementById('content-link').classList.remove('hidden');
            const ordersLink = document.getElementById('orders-link');
            if (ordersLink) ordersLink.classList.add('hidden');
        }

        function renderMessages() {
            const messages = DB.getMessages();
            const tbody = document.getElementById('messages-table');
            tbody.innerHTML = '';

            messages.forEach(msg => {
                const tr = document.createElement('tr');
                tr.className = msg.status === 'New' ? 'bg-blue-50' : '';
                tr.innerHTML = `
                    <td class="p-4">
                        <span class="px-2 py-1 rounded text-xs font-bold ${msg.status === 'New' ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-600'}">${msg.status}</span>
                    </td>
                    <td class="p-4">
                        <div class="font-bold text-gray-900">${msg.name}</div>
                        <div class="text-gray-500 text-xs">${msg.email}</div>
                    </td>
                    <td class="p-4 text-gray-700 max-w-md truncate" title="${msg.message}">${msg.message}</td>
                    <td class="p-4 text-gray-500">${new Date(msg.date).toLocaleDateString()}</td>
                    <td class="p-4">
                        <a href="mailto:${msg.email}?subject=Re: Inquiry&body=Hi ${msg.name},%0D%0A%0D%0AIn response to your message: '${msg.message}'..." 
                           onclick="DB.markMessageRead('${msg.id}'); setTimeout(renderMessages, 500);"
                           target="_blank"
                           class="text-primary-600 hover:text-primary-800 font-medium">Reply</a>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            if (messages.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="p-8 text-center text-gray-500">No messages yet.</td></tr>';
            }
        }

        renderMessages();
    </script>
</body>

</html>
